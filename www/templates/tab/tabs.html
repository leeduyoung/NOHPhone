<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Rank Tab -->
  <ion-tab class=tab-icon icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/app/rank">
    <ion-nav-view name="tab-rank"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab class=tab-icon icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/app/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Report Tab -->
  <ion-tab class=tab-icon icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/app/report">
    <ion-nav-view name="tab-report"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <!--<ion-tab class=tab-icon icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/app/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>-->

  <!-- Account Tab -->
  <ion-tab class=tab-icon icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
